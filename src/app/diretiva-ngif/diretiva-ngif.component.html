<h5>*ngIf</h5>

<div *ngIf="cursos.length > 0 ">
  Lista de curso aqui:
</div>

<div *ngIf="cursos.length == 0 ">
  N達o existem cursos para serem listados
</div>

<div *ngIf="mostraCursos">
  Lista de curso aqui:
</div>

<div *ngIf="!mostraCursos">
  N達o existem cursos para serem listados
</div>

<br>
<button (click)="onMostrarCursos()">Mostrar ou esconder cursos</button>

<h5>hidden como alternativa</h5>
<div [hidden]="!mostraCursos">
  Lista de curso aqui.
</div>

<div [hidden]="mostraCursos">
  N達o existem cursos para serem listados
</div>
